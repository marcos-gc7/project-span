<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body class="font-epilogue transition-all ease-in-out">

  <header class="flex-1 flex flex-row justify-between items-center p-5 min-[750px]:px-10 min-[750px]:py-6">

    <div class="flex items-center gap-16">
      <img src="images/logo.svg">
      
      <nav class="hidden min-[750px]:flex gap-8 text-[#6a6a6a]">
        
        <button id="featuresBtn" class="flex items-center gap-2 hover:cursor-pointer" href="">
          Features 
          <img id="featuresIcon" src="images/icon-arrow-up.svg">
        </button>
        
        <button id="companyBtn" class="flex items-center gap-2 hover:cursor-pointer" href="">
          Company 
          <img id="companyIcon" src="images/icon-arrow-up.svg">
        </button>

        <a class="active:text-black" href="#">Careers</a>
        <a class="active:text-black" href="#">About</a>
      </nav>
    </div>

    <div class="hidden min-[790px]:flex items-center gap-8 text-[#6a6a6a]">
      <a class="active:text-black" href="#">Login</a>
      <button class="border-2 border-[#6a6a6a] rounded-xl pt-2 pr-4 pb-2 pl-4 active:text-black active:border-black hover:cursor-pointer">Register</button>
    </div>

    <div class="min-[790px]:hidden">
      <img src="images/icon-menu.svg">
    </div>
  </header>

  <main class="grid gap-16 max-w-300 m-auto my-10 w-fit min-[750px]:grid-cols-2 min-[750px]:gap-32 min-[750px]:px-3.5">

    <div class="min-[750px]:order-2 justify-self-end">
      <img class="min-[750px]:hidden" src="images/image-hero-mobile.png">
      <img class="hidden min-[750px]:inline max-h-150" src="images/image-hero-desktop.png">
    </div>

    <div class="flex flex-col h-full min-[750px]:max-h-150 min-[750px]:order-1 min-[750px]:justify-self-start">

      <div class="flex-1 flex flex-col items-center gap-[clamp(1rem,3vw,2.5rem)] min-[750px]:items-start justify-center ">

        <h1 class="text-center min-[750px]:text-left text-4xl min-[750px]:text-6xl min-[1065px]:text-7xl font-bold">Make <br class="hidden min-[750px]:inline">remote work</h1>

        <p class="text-center text-[#686767] px-3.5 max-w-105.75 min-[750px]:p-0 min-[750px]:text-left min-[750px]:text-lg">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="w-fit text-white font-semibold bg-black rounded-2xl px-6 border-2 border-black py-3 min-[1010px]:px-8 min-[1010px]:py-4 hover:cursor-pointer active:bg-white active:border-black active:text-black">Learn more</button>

      </div>
      
      <div class="flex items-center justify-center mt-16 gap-6 min-[750px]:my-0 min-[750px]:mt-7 min-[750px]:justify-start min-[1010px]:gap-9">
        <img class="w-20 min-[1010px]:w-28" src="images/client-databiz.svg">
        <img class="w-14 min-[1010px]:w-18" src="images/client-audiophile.svg">
        <img class="w-18 min-[1010px]:w-22" src="images/client-meet.svg">
        <img class="w-16 min-[1010px]:w-22" src="images/client-maker.svg">
      </div>

    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
